name: Challenge Three
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
      - uses: actions/checkout@v2
        
      - name: Run python script
      - run: python hello.py
  build:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
      - uses: actions/checkout@v2
        
      - name: Create artifact
      - uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: . 
