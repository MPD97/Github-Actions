name: Chellenge Two
on: [push]
env:
  ENVIROMENT_VARIABLE:  ArtifactName
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name:  ${{ env.ARTIFACT_NAME }}
